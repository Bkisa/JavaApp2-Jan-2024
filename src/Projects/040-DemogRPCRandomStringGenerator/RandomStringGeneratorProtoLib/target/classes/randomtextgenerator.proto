syntax = "proto3";

package org.csystem.generator.random.text;

option java_multiple_files = true;

service RandomTextGeneratorService {
  rpc GenerateTextEN(TextGeneratorRequest) returns (TextGeneratorResponse);
  rpc GenerateTextTR(TextGeneratorRequest) returns (TextGeneratorResponse);
  rpc GetBound(NoParam) returns (TextBound);
};

message NoParam {}

message TextBound {
  sint32 minCount = 1;
  sint32 maxCount = 2;
}
message TextGeneratorRequest {
  sint32 count = 1;
};

message TextGeneratorResponse {
  string text = 1;
};

